- hosts: noob
  tasks:
  - name: apt packages
    become: true
    apt:
      force_apt_get: yes
      name: 
        - docker.io
        - xclip
        - jq
        - autojump
        - bison
        - binutils
        - build-essential
        - zip
        - unzip
        - libssl-dev
        - libreadline-dev
        - zlib1g-dev

  - name: snap packages
    become: true
    snap:
      name: ['code', 'slack']
      classic: yes

  - name: identity
    openssh_keypair:
      path: $HOME/.ssh/id_rsa
      size: 2048

- hosts: noob
  vars_files:
    - secrets.yml
  roles:
    - filesystem
    - java
    - go
    - anaconda
    - ruby
    - fzf
    - nodejs
    - virtualbox
    - hashicorp
    - dotfiles
    - aeimer.install_bat
    - bash

